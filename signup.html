<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – McCannabis Collectives</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #0e1e14;
      font-family: 'Poppins', sans-serif;
      color: #f5f5dc;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #1b2d21;
      padding: 20px 30px;
      border-bottom: 2px solid #4caf50;
    }

    .glow-text {
      font-size: 2.5rem;
      font-weight: 700;
      color: #98ff98;
      text-shadow: 0 0 6px #98ff98, 0 0 12px #4caf50;
      line-height: 1.2;
      white-space: pre-line;
      margin: 0;
    }

    .site-nav {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
      margin-top: 0.4rem;
    }

    .site-nav a {
      color: #f5f5dc;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .site-nav a:hover {
      color: #98ff98;
      text-decoration: underline;
    }

    /* Sign up form styling */
    .signup-box {
      max-width: 400px;
      margin: 4rem auto;
      background: #1f3326;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(152, 255, 152, 0.1);
    }

    .signup-box h2 {
      text-align: center;
      color: #98ff98;
      margin-bottom: 1.5rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1f4033;
      color: white;
    }

    .signup-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background-color: #3b9442;
    }

    .signup-box p {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-box p a {
      color: #98ff98;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .site-nav {
        align-items: flex-start;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <h1 class="glow-text">Mc’Cannabis <br> Collectives</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="form.html">Buyer/Seller Form</a>
      <a href="cartoon.html">Watch Cartoon</a>
      <a href="login.html">Member Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Sign Up Box -->
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq2dhntiRGQ10DnKZlxEQr4lDiYrgnYnA",
      authDomain: "mc-cannabis-collectives-5ba0a.firebaseapp.com",
      projectId: "mc-cannabis-collectives-5ba0a",
      storageBucket: "mc-cannabis-collectives-5ba0a.appspot.com",
      messagingSenderId: "557664144063",
      appId: "1:557664144063:web:2610cef342a19c04dd940a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created! You can now log in.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    });
  </script>
</body>
</html>
