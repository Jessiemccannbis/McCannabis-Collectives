<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>McCannabis Collective</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .buttons {
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: #3d7a57;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2f6145;
        }

        .subscribe-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .subscribe-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
        }

        .subscribe-form input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .subscribe-form button {
            padding: 12px 20px;
            background-color: #3d7a57;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe-form button:hover {
            background-color: #2f6145;
        }

        /* Optional: marijuana leaf on right */
        .leaf-img {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 150px;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Buyer/Seller Form</a></li>
                <li><a href="cartoon.html">Watch the Cartoon</a></li>
                <li><a href="login.html">Member Login</a></li>
                <li><a href="signup.html">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Connecting the world’s finest flower, hash & hearts</h1>
        <div class="buttons">
            <a href="form.html" class="btn">Buyer/Seller Form</a>
            <a href="cartoon.html" class="btn">Watch the Cartoon</a>
        </div>
        <form class="subscribe-form">
            <label for="email">Stay up to date – sign up to receive cannabis industry news articles</label>
            <input type="email" id="email" placeholder="Email address" required />
            <button type="submit">Subscribe</button>
        </form>
    </main>

    <!-- Optional marijuana leaf image -->
    <img src="leaf.png" alt="Leaf" class="leaf-img"/>
</body>
</html>
