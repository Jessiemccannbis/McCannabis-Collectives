<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mc'Cannabis Collective</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e3b2e;
      color: #fff;
      position: relative;
    }

    /* Faded Leaf Background */
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      right: 0;
      width: 900px;
      height: 900px;
      background: url('https://openclipart.org/image/2000px/279310') no-repeat;
      background-size: contain;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }
    
      header {
  text-align: center;
  padding: 40px 0 20px;
}

header h1 {
  margin: 0;
  font-size: 56px;
  font-weight: 600;
  color: #4aaf69;
  letter-spacing: 1.5px;
  text-transform: uppercase;
}

/* Fix: explicitly make nav centered and block */
nav {
  display: block;
  width: 100%;
  margin-top: 20px;
}

/* Fix: remove any flex issues by using inline-block list */
nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  flex-wrap: warp;
  gap: 20px;
}

nav ul li {
    margin: 0;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  font-size: 16px;
}
    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    main > h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .buttons {
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #4aaf69;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3c9456;
    }

    .subscribe-form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #4aaf69;
    }

    .subscribe-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 15px;
      color: #fff;
    }

    .subscribe-form input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .subscribe-form button {
      padding: 12px 20px;
      background-color: #4aaf69;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subscribe-form button:hover {
      background-color: #3c9456;
    }
  </style>
</head>

<body>
<header>
  <h1>Mc'Cannabis Collective</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="form.html">Buyer/Seller Form</a></li>
      <li><a href="cartoon.html">Watch the Cartoon</a></li>
      <li><a href="login.html">Member Login</a></li>
      <li><a href="signup.html">Create Account</a></li>
    </ul>
  </nav>
</header>

  <main>
    <h2>Connecting the world’s finest flower, hash & hearts</h2>
    <div class="buttons">
      <a href="form.html" class="btn">Buyer/Seller Form</a>
      <a href="cartoon.html" class="btn">Watch the Cartoon</a>
    </div>
    <form class="subscribe-form">
      <label for="email">Stay up to date – sign up to receive cannabis industry news articles</label>
      <input type="email" id="email" placeholder="Email address" required />
      <button type="submit">Subscribe</button>
    </form>
  </main>
</body>
</html>
