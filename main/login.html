<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq2dhntiRGQ10DnKZlxEQr4lDiYrgnYnA",
      authDomain: "mc-cannabis-collectives-5ba0a.firebaseapp.com",
      projectId: "mc-cannabis-collectives-5ba0a",
      appId: "1:557664144063:web:2610cef342a19c04dd940a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in!");
          window.location.href = "dashboard.html"; // or wherever
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</head>
<body style="text-align: center; margin-top: 100px; font-family: Arial;">
  <h1>Member Login</h1>
  <input type="email" id="email" placeholder="Email" required /><br><br>
  <input type="password" id="password" placeholder="Password" required /><br><br>
  <button onclick="loginUser()">Login</button>
</body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = { /* same config */ };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script>
