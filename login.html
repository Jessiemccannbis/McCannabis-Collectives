<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login – McCannabis Collectives</title>

<style>
  body {
    background-color: #0e1e14;
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #1b2d21;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 20px;
    color: #aaffaa;
    margin: 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
  }

  nav a:hover {
    color: #aaffaa;
  }

  .product-section {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #1f3326;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.1);
  }

  .product-section h3 {
    margin-bottom: 20px;
    font-size: 18px;
    color: #aaffaa;
    text-align: left;
  }

  .checkbox-columns {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: flex-start;
  }

  .checkbox-column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-width: 45%;
  }

  .checkbox-column label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
  }

  input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #4CAF50;
  }

  @media screen and (max-width: 600px) {
    .checkbox-columns {
      flex-direction: column;
      gap: 20px;
    }

    .checkbox-column {
      min-width: 100%;
    }
  }
</style> 

</head>

<body>
<header style="background-color: #1b2d21; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;">
  <h1 style="font-size: 22px; color: #aaffaa; margin: 0; font-weight: bold;">Mc’Cannabis Collectives</h1>
  <nav style="display: flex; gap: 20px;">
    <a href="index.html" style="color: #fff; text-decoration: none; font-weight: bold;">Home</a>
    <a href="form.html" style="color: #fff; text-decoration: none; font-weight: bold;">Buyer/Seller Form</a>
    <a href="cartoon.html" style="color: #fff; text-decoration: none; font-weight: bold;">Watch Cartoon</a>
    <a href="login.html" style="color: #fff; text-decoration: none; font-weight: bold;">Member Login</a>
    <a href="signup.html" style="color: #fff; text-decoration: none; font-weight: bold;">Sign Up</a>
  </nav>
</header>

  <div class="login-box">
    <h2>Member Login</h2>

    <form id="emailSignInForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign in with Email</button>
    </form>

    <button id="googleSignIn" class="google-btn">Sign in with Google</button>
    <button id="signUpBtn" class="signup-btn">Don’t have an account? Sign Up</button>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      push
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq2dhntiRGQ10DnKZlxEQr4lDiYrgnYnA",
      authDomain: "mc-cannabis-collectives-5ba0a.firebaseapp.com",
      databaseURL: "https://mc-cannabis-collectives-5ba0a-default-rtdb.firebaseio.com",
      projectId: "mc-cannabis-collectives-5ba0a",
      storageBucket: "mc-cannabis-collectives-5ba0a.appspot.com",
      messagingSenderId: "557664144063",
      appId: "1:557664144063:web:2610cef342a19c04dd940a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
     // Email login
document.getElementById("emailSignInForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      const newLoginRef = push(ref(db, "loginLogs/" + user.uid));
      set(newLoginRef, {
        email: user.email,
        method: "email",
        loginTime: new Date().toISOString()
      })
      .then(() => {
        console.log("Email login saved to Realtime DB");
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("Failed to save email login to DB:", error);
        alert("Login successful but failed to save to DB.");
      });
      });

      // Google login
document.getElementById("googleSignIn").addEventListener("click", () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      console.log("Google user signed in:", user.email);

      const newLoginRef = push(ref(db, `loginLogs/${user.uid}`));
      set(newLoginRef, {
        email: user.email,
        method: "google",
        loginTime: new Date().toISOString()
      })
      .then(() => {
        console.log("Saved to Realtime DB");
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("Failed to save to DB:", error);
        alert("Login successful but failed to save to DB.");
      });
    })
    .catch((error) => {
      console.error("Google login error:", error);
      alert(error.message);
    });
});
      // Sign up
      document.getElementById("signUpBtn").addEventListener("click", () => {
        const email = prompt("Enter your email:");
        const password = prompt("Enter a password:");

        if (email && password) {
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              set(ref(db, "users/" + user.uid), {
                email: user.email,
                method: "email",
                createdAt: new Date().toISOString()
              });
              alert("Account created! Redirecting...");
              window.location.href = "index.html";
            })
            .catch((error) => {
              alert(error.message);
            });
        }
      });
    });
  </script>
</body>
</html>
