<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e3b2e;
      color: #f4f1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f4f1ec;
      color: #000;
    }

    button {
      padding: 10px 20px;
      background-color: #3b9d75;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #f4f1ec;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Member Login</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a class="back-link" href="index.html">← Back to Home</a>
  </div>

  <script>
    // Placeholder login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login not yet implemented – coming soon!");
    });
  </script>
</body>
</html>
