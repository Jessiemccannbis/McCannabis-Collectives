<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login – McCannabis Collectives</title>

<style>
  header {
    background-color: #1b2d21;
    padding: 15px 30px;
  }

  header h1 {
    font-size: 20px;
    color: #aaffaa;
    margin: 0;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  /* Mobile: Stack links vertically */
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }

    nav a {
      margin-bottom: 8px;
    }
  }
</style>

     

</head>

<body>
  <header class="site-header">
  <h1 class="glow">Mc’Cannabis Collectives</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">Buyer/Seller Form</a>
    <a href="cartoon.html">Watch Cartoon</a>
    <a href="login.html">Member Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
  </header>
  <div class="login-box">
    <h2>Member Login</h2>

    <form id="emailSignInForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign in with Email</button>
    </form>

    <button id="googleSignIn" class="google-btn">Sign in with Google</button>
    <button id="signUpBtn" class="signup-btn">Don’t have an account? Sign Up</button>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      push
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAq2dhntiRGQ10DnKZlxEQr4lDiYrgnYnA",
      authDomain: "mc-cannabis-collectives-5ba0a.firebaseapp.com",
      databaseURL: "https://mc-cannabis-collectives-5ba0a-default-rtdb.firebaseio.com",
      projectId: "mc-cannabis-collectives-5ba0a",
      storageBucket: "mc-cannabis-collectives-5ba0a.appspot.com",
      messagingSenderId: "557664144063",
      appId: "1:557664144063:web:2610cef342a19c04dd940a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
     // Email login
document.getElementById("emailSignInForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      const newLoginRef = push(ref(db, "loginLogs/" + user.uid));
      set(newLoginRef, {
        email: user.email,
        method: "email",
        loginTime: new Date().toISOString()
      })
      .then(() => {
        console.log("Email login saved to Realtime DB");
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("Failed to save email login to DB:", error);
        alert("Login successful but failed to save to DB.");
      });
      });

      // Google login
document.getElementById("googleSignIn").addEventListener("click", () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      console.log("Google user signed in:", user.email);

      const newLoginRef = push(ref(db, `loginLogs/${user.uid}`));
      set(newLoginRef, {
        email: user.email,
        method: "google",
        loginTime: new Date().toISOString()
      })
      .then(() => {
        console.log("Saved to Realtime DB");
        window.location.href = "index.html";
      })
      .catch((error) => {
        console.error("Failed to save to DB:", error);
        alert("Login successful but failed to save to DB.");
      });
    })
    .catch((error) => {
      console.error("Google login error:", error);
      alert(error.message);
    });
});
      // Sign up
      document.getElementById("signUpBtn").addEventListener("click", () => {
        const email = prompt("Enter your email:");
        const password = prompt("Enter a password:");

        if (email && password) {
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              set(ref(db, "users/" + user.uid), {
                email: user.email,
                method: "email",
                createdAt: new Date().toISOString()
              });
              alert("Account created! Redirecting...");
              window.location.href = "index.html";
            })
            .catch((error) => {
              alert(error.message);
            });
        }
      });
    });
  </script>
</body>
</html>
