<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer/Seller Form</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 30px;
      justify-content: space-between;
    }

    .product-section {
      flex: 1;
      min-width: 300px;
    }

    .product-section h3 {
      margin-bottom: 10px;
    }

    .checkbox-columns {
      display: flex;
      gap: 30px;
    }

    .checkbox-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .checkbox-column label {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      margin-right: 6px;
    }

    .form-footer {
      text-align: center;
      margin-top: 40px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 0 auto 20px auto;
      display: block;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="url"],
    select {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Buyer/Seller Form</a></li>
        <li><a href="cartoon.html">Watch the Cartoon</a></li>
        <li><a href="#">Member Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Buyer/Seller Form</h1>
    <form>
      <input type="text" placeholder="Company Name" required/>
      <input type="text" placeholder="Contact Name" required/>
      <input type="tel" placeholder="Phone Number" required/>
      <input type="email" placeholder="Company Email" required/>
      <input type="url" placeholder="Website" />
      <input type="text" placeholder="Company Address" />

      <label>Are you a:</label>
      <select>
        <option>Buyer</option>
        <option>Seller</option>
        <option>Both</option>
      </select>

      <div class="product-container">
        <!-- Buyer Products -->
        <div class="product-section">
          <h3>Buyer Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" /> CBD Isolates</label>
              <label><input type="checkbox" /> CBN</label>
              <label><input type="checkbox" /> Flower</label>
              <label><input type="checkbox" /> CBD Biomass</label>
              <label><input type="checkbox" /> THC Biomass</label>
              <label><input type="checkbox" /> CBD Kief</label>
              <label><input type="checkbox" /> THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" /> Gummies</label>
              <label><input type="checkbox" /> Edibles</label>
              <label><input type="checkbox" /> Seeds</label>
              <label><input type="checkbox" /> THC Flower</label>
              <label><input type="checkbox" /> CBD Flower</label>
              <label><input type="checkbox" /> CBD Hash</label>
              <label><input type="checkbox" /> THC Hash</label>
            </div>
          </div>
        </div>

        <!-- Seller Products -->
        <div class="product-section">
          <h3>Seller Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" /> CBD Isolates</label>
              <label><input type="checkbox" /> CBN</label>
              <label><input type="checkbox" /> Flower</label>
              <label><input type="checkbox" /> CBD Biomass</label>
              <label><input type="checkbox" /> THC Biomass</label>
              <label><input type="checkbox" /> CBD Kief</label>
              <label><input type="checkbox" /> THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" /> Gummies</label>
              <label><input type="checkbox" /> Edibles</label>
              <label><input type="checkbox" /> Seeds</label>
              <label><input type="checkbox" /> THC Flower</label>
              <label><input type="checkbox" /> CBD Flower</label>
              <label><input type="checkbox" /> CBD Hash</label>
              <label><input type="checkbox" /> THC Hash</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <textarea placeholder="Requirements"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
