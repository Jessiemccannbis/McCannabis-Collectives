<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer/Seller Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f1ec;
      color: #155c4d;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #155c4d;
      padding: 10px 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 32px;
    }

    form {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 60px;
      margin: 40px 0;
    }

    .product-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 450px;
    }

    .product-section h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #155c4d;
    }

    .checkbox-columns {
      display: flex;
      gap: 40px;
      justify-content: center;
      width: 100%;
    }

    .checkbox-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .checkbox-column label {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #155c4d;
      cursor: pointer;
    }

    .checkbox-column input[type="checkbox"] {
      margin: 0;
      margin-right: 6px;
      accent-color: #155c4d;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .form-footer {
      text-align: center;
      margin-top: 40px;
    }

    button[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3b9d75;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #328a65;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Buyer/Seller Form</a></li>
        <li><a href="cartoon.html">Watch the Cartoon</a></li>
        <li><a href="#">Member Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Buyer/Seller Form</h1>
    <form>
      <input type="text" placeholder="Company Name" required/>
      <input type="text" placeholder="Contact Name" required/>
      <input type="tel" placeholder="Phone Number" required/>
      <input type="email" placeholder="Company Email" required/>
      <input type="url" placeholder="Website" />
      <input type="text" placeholder="Company Address" />

      <label>Are you a:</label>
      <select>
        <option>Buyer</option>
        <option>Seller</option>
        <option>Both</option>
      </select>

      <div class="product-container">
        <!-- Buyer Products -->
        <div class="product-section">
          <h3>Buyer Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>

        <!-- Seller Products -->
        <div class="product-section">
          <h3>Seller Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <textarea placeholder="Requirements"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
