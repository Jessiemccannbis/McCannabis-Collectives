<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer/Seller Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e3b2e;
      color: #f4f1ec;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::after {
      content: "";

    main {
      position: relative;
      z-index: 1;
    }

    form {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="url"],
    select {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 8px;
      background-color: #f4f1ec;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px 0;
    }

    .product-section {
      flex: 1;
      min-width: 300px;
    }

    .product-section h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkbox-columns {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .checkbox-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 180px;
    }

    .checkbox-column label {
      display: flex;
      align-items: center;
      font-size: 15px;
      cursor: pointer;
    }

    .checkbox-column input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px;
      background-color: #f4f1ec;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    .form-footer {
      text-align: center;
      margin-top: 40px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b9d75;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Buyer/Seller Form</h1>
    <form id="BuyerSellerForm">
      <input type="text" placeholder="Company Name" required/>
      <input type="text" placeholder="Contact Name" required/>
      <input type="tel" placeholder="Phone Number" required/>
      <input type="email" placeholder="Company Email" required/>
      <input type="url" placeholder="Website" />
      <input type="text" placeholder="Company Address" />

      <label>Are you a:</label>
      <select>
        <option>Buyer</option>
        <option>Seller</option>
        <option>Both</option>
      </select>

      <div class="product-container">
        <!-- Buyer Products -->
        <div class="product-section">
          <h3>Buyer Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>

        <!-- Seller Products -->
        <div class="product-section">
          <h3>Seller Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <textarea placeholder="Requirements"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
