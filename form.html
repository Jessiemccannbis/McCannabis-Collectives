<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer/Seller Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin: 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }

    header nav ul li {
      display: inline;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
    }

    form {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="url"],
    select {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 8px;
      box-sizing: border-box;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .product-section {
      width: 100%;
      max-width: 450px;
    }

    .product-section h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkbox-columns {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .checkbox-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
    }

    .checkbox-column label {
      display: inline-block;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
    }

    .checkbox-column input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px;
    }

    .form-footer {
      text-align: center;
      margin-top: 40px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Buyer/Seller Form</a></li>
        <li><a href="cartoon.html">Watch the Cartoon</a></li>
        <li><a href="#">Member Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Buyer/Seller Form</h1>
    <form>
      <input type="text" placeholder="Company Name" required />
      <input type="text" placeholder="Contact Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="email" placeholder="Company Email" required />
      <input type="url" placeholder="Website" />
      <input type="text" placeholder="Company Address" />

      <label>Are you a:</label>
      <select>
        <option>Buyer</option>
        <option>Seller</option>
        <option>Both</option>
      </select>

      <div class="product-container">
        <!-- Buyer Products -->
        <div class="product-section">
          <h3>Buyer Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>

        <!-- Seller Products -->
        <div class="product-section">
          <h3>Seller Products</h3>
          <div class="checkbox-columns">
            <div class="checkbox-column">
              <label><input type="checkbox" />CBD Isolates</label>
              <label><input type="checkbox" />CBN</label>
              <label><input type="checkbox" />Flower</label>
              <label><input type="checkbox" />CBD Biomass</label>
              <label><input type="checkbox" />THC Biomass</label>
              <label><input type="checkbox" />CBD Kief</label>
              <label><input type="checkbox" />THC Kief</label>
            </div>
            <div class="checkbox-column">
              <label><input type="checkbox" />Gummies</label>
              <label><input type="checkbox" />Edibles</label>
              <label><input type="checkbox" />Seeds</label>
              <label><input type="checkbox" />THC Flower</label>
              <label><input type="checkbox" />CBD Flower</label>
              <label><input type="checkbox" />CBD Hash</label>
              <label><input type="checkbox" />THC Hash</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <textarea placeholder="Requirements"></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
